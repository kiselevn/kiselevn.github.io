<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>obeder</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="content-starting">
    <div class="header">
      <div class="logotype">
        <img id="logo" src="image/logo.png" alt="logo">
        <h1>obeder</h1>
      </div>
    </div>
    <div class="log-in">
      <form action="menu.html">
        <input type="email" name="email" id="email" placeholder="Электропочта" autocorrect="off" autocapitalize="off" autocomplete="email" required>
        <input type="password" name="password" id="password" placeholder="Кодовое слово" autocorrect="off" required>
        <div>
          <button type="submit" class="btn btn-dinner">Обедать!</button>
        </div>
      </form>
      <p class="small-text">Крайне мелкий текст поясняющий магические особенности входа или регистрации</p>
    </div>
  </div>
</body>
</html>
