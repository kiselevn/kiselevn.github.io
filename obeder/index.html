<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>obeder</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="index.html">
        <img id="logo" src="image/logo.png" alt="logo">
        <h1>obeder</h1>
      </a>
    </div>
    <div class="toggle-group">
      <p>Не ем</p>
      <span class="switches">
        <input type="radio" name="switch" value="off">
        <input type="radio" name="switch" value="on">
        <span class="switch"></span>
      </span>
      <p>Ем</p>
    </div>
  </div>
  <div class="content">
    <section>
      <h2>Понедельник, сегодня, 6 февраля</h2>
      <form>
        <article>
          <h3>Салаты</h3>
          <label class="checkbox">
            <input type="checkbox" name="salad" value="delicate-mon" id="delicate-mon"><span>Нежный</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="salad" value="salad-of-beetroot-mon" id="salad-of-beetroot-mon"><span>Винегрет овощной со свежим горошком</span>
          </label>
        </article>
        <article>
          <h3>Мясо</h3>
          <label class="checkbox">
            <input type="checkbox" name="meat" value="kupaty-mon" id="kupaty-mon"><span>Купаты купательные</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="meat" value="german-sausages-mon" id="german-sausages-mon"><span>Сосиски немецкие с сыром, приправами, чесноком и базиликом</span>
          </label>
        </article>
        <article>
          <h3>Супы</h3>
          <label class="checkbox">
            <input type="checkbox" name="soup" value="borsch-mon" id="borsch-mon"><span>Борщ с галушками по-украински</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="soup" value="shchi-mon" id="shchi-mon"><span>Щи щецкие по щщам дающие на серьёзных щщах</span>
          </label>
        </article>
        <article>
          <h3>Гарниры</h3>
          <label class="checkbox">
            <input type="checkbox" name="side-dish" value="rice-mon" id="rice-mon"><span>Рис-хуис</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="side-dish" value="pasta-mon" id="pasta-mon"><span>Макарохи</span>
          </label>
        </article>
        <article>
          <h3>Вторые блюда</h3>
          <label class="checkbox">
            <input type="checkbox" name="main-dishes" value="ubercarbonara-mon" id="ubercarbonara-mon"><span>Уберкарбонара с соусом из усов шанхайского барса</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="main-dishes" value="pelmeni-mon" id="pelmeni-mon"><span>Пельмехи зачотные</span>
          </label>
        </article>
        <div>
          <textarea class="comment"></textarea>
          <button type="reset" class="btn btn-reset">Сбросить в дефолт!</button>
        </div>
      </form>
    </section>
    <section>
      <h2>Вторник, завтра, 7 февраля</h2>
      <form>
       <article>
          <h3>Салаты</h3>
          <label class="checkbox">
            <input type="checkbox" name="salad" value="delicate-tue" id="delicate-tue"><span>Нежный</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="salad" value="salad-of-beetroot-tue" id="salad-of-beetroot-tue"><span>Винегрет овощной со свежим горошком</span>
          </label>
        </article>
        <article>
          <h3>Мясо</h3>
          <label class="checkbox">
            <input type="checkbox" name="meat" value="kupaty-tue" id="kupaty-tue"><span>Купаты купательные</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="meat" value="german-sausages-tue" id="german-sausages-tue"><span>Сосиски немецкие с сыром, приправами, чесноком и базиликом</span>
          </label>
        </article>
        <article>
          <h3>Супы</h3>
          <label class="checkbox">
            <input type="checkbox" name="soup" value="borsch-tue" id="borsch-tue"><span>Борщ с галушками по-украински</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="soup" value="shchi-tue" id="shchi-tue"><span>Щи щецкие по щщам дающие на серьёзных щщах</span>
          </label>
        </article>
        <article>
          <h3>Гарниры</h3>
          <label class="checkbox">
            <input type="checkbox" name="side-dish" value="rice-tue" id="rice-tue"><span>Рис-хуис</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="side-dish" value="pasta-tue" id="pasta-tue"><span>Макарохи</span>
          </label>
        </article>
        <article>
          <h3>Вторые блюда</h3>
          <label class="checkbox">
            <input type="checkbox" name="main-dishes" value="ubercarbonara-tue" id="ubercarbonara-tue"><span>Уберкарбонара с соусом из усов шанхайского барса</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" name="main-dishes" value="pelmeni-tue" id="pelmeni-tue"><span>Пельмехи зачотные</span>
          </label>
        </article>
        <div>
          <textarea class="comment"></textarea>
          <button type="reset" class="btn btn-reset">Сбросить в дефолт!</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
